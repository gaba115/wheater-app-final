<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wheater-app">
        <form id="search-form">
          <div class="row">
            <div class="col-md-9">
              <input
                type="search"
                placeholder="Search a city.."
                class="form-control"
                id="city-in"
                autocomplete="off"
              />
            </div>
            <div class="col-md-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>

        <div class="weather-today">
          <div class="row">
            <div class="col-md-4" id="1">
              <img id="icon" alt="Picture" />
              <strong id="temperature"></strong>
              <span class="units">Â°C</span>
            </div>
            <div class="col-md-4">
              <ul class="attributes">
                <li>Precipitatiion: <span id="preci"></span>%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-md-4">
              <h1 class="city" id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description">Sunny</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small
        ><a href="https://github.com/gaba115/wheater-app-final" target="_blank"
          >Open-source code</a
        >
        by Gaba
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
